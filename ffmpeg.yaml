name: ffmpeg
config-opts:
  - --enable-shared
  - --disable-static
  - --disable-doc
  - --disable-manpages
  - --disable-stripping
  - --disable-ffplay
  - --enable-ffprobe

  - --disable-securetransport
  - --enable-runtime-cpudetect

  - --enable-gpl
  - --enable-version3
  - --enable-optimizations
  - --enable-postproc
  - --enable-pthreads
  #- --enable-gnutls
  - --enable-libxcb-xfixes
  - --enable-opengl
  #- --enable-sdl2
  - --enable-vaapi
  - --enable-vdpau
  #- --enable-zlib
  #- --enable-bzlib
  #- --enable-lzma

  - --enable-fontconfig
  - --enable-libfontconfig
  - --enable-libfreetype

  # copied from another manifest
  - --enable-avcodec
  - --enable-avfilter
  - --enable-filters
  - --enable-avdevice
  #- --enable-libxml2
  - --enable-swscale

  - --enable-libxcb

  - --enable-protocol=file

#post-install:
    # This is what losslesscut tried to execute:
    #- /app/bin/ffmpeg -hide_banner -f lavfi -i nullsrc=s=256x256:d=1 -f null -

sources:
  - type: archive
    url: https://ffmpeg.org/releases/ffmpeg-4.4.6.tar.xz
    sha512: 3805c5ff4661217cd2f85a7443a796b9dece67b6eba7686f5f348a1c6c4c678d26f97f9674bb9552b74cfa5bffaf8048885e57e765ad3e09a31274172c57725b
    x-checker-data:
          type: anitya
          project-id: 5405
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
          versions:
            <: 5
cleanup:
  - /share/ffmpeg/examples
